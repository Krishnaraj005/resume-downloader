<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg text-center">
        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
        </div>

        <!-- Title and Description -->
        <h1 class="text-2xl font-bold mb-2">Download Your File</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-8">Click the button below to download the CV.</p>

        <!-- File Information -->
        <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-8 text-left">
            <p class="text-sm font-medium"><strong>File Name:</strong></p>
            <p class="text-sm text-gray-600 dark:text-gray-300 truncate">Krishnaraj_Singh_Bais_New_CV.pdf</p>
            <p class="text-sm font-medium mt-2"><strong>File Type:</strong></p>
            <p class="text-sm text-gray-600 dark:text-gray-300">PDF Document</p>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
            Download PDF
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
